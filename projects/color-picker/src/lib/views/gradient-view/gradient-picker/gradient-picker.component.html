<div #parent class="circle" skyCircleTracker [ringwidth]="16" (angleChange)="hueChanged($event)">
  <svg class="triangle-wrapper">
    <polygon
      #origin
      class="triangle-origin"
      stroke="transparent"
      points="62,27 194.5,103.5 62,180"
      style="fill: transparent" />
    <rect
      class="pointer unclickable"
      [style.transform]="'rotate(' + hue + 'deg)'"
      stroke="#c9c4c4"
      x="193"
      y="103"
      width="16"
      height="1"
      [style.fill]="'#c9c4c4'" />

    <circle
      class="rotatable unclickable selector-point"
      r="5"
      [style.stroke]="selectorBorder"
      [style.transform]="'rotate(' + hue + 'deg)'"
      [style.fill]="colorInHex"
      [style.cx.px]="(triangle?.cursorPosition?.x ?? 0) + 62"
      [style.cy.px]="(triangle?.cursorPosition?.y ?? 0) + 27"></circle>
  </svg>

  <canvas
    #canvas
    [style.transform]="'rotate(' + hue + 'deg)'"
    skyTriangleTracker
    [value]="[saturation, value]"
    (valueChange)="saturationValueChange($event)"
    [origin]="origin"
    [angle]="hue"
    width="132,5"
    height="153"></canvas>
</div>
