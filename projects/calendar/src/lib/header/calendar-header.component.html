<button class="date" sky-button type="button" (click)="changeView()">{{ monthName }} {{ year }}</button>
<button class="arrow" sky-button type="button" title="Previous" (click)="prevMonth()">
  <sky-icon iconType="button" name="caretUp"></sky-icon>
</button>
<button class="arrow" sky-button type="button" title="Next" (click)="nextMonth()">
  <sky-icon iconType="button" name="caretDown"></sky-icon>
</button>
