<sky-calendar-header></sky-calendar-header>
<div
  class="sky-calendar-content"
  [@changeViewAnimation]="currentView"
  [ngSwitch]="currentView"
  cdkMonitorSubtreeFocus
  tabindex="-1"
  #calendarContent>
  <sky-months-view
    *ngSwitchCase="'months'"
    [isRange]="isRange"
    [selected]="selected"
    [today]="currentDate"
    [specialDates]="specialDatesDataStream | async"
    [markers]="markers">
  </sky-months-view>
  <sky-years-view *ngSwitchCase="'years'"> </sky-years-view>
</div>
